# Primary Netlify config (mirrors previous netlify.hugo.toml)

[build]
  command = "hugo --gc --minify -b $URL"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.150.0"
  HUGO_ENV = "production"

# Context overrides
[context.production]
  command = "hugo --gc --minify -b $URL"

[context.deploy-preview]
  command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"

[[redirects]]
  from = "http://*"
  to = "https://cygnas.co.uk/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "https://cygnas.co.uk/:splat"
  status = 301
  force = true
  conditions = { Host = ["www.cygnas.co.uk"] }

# Route CMS OAuth through the Netlify Function
[[redirects]]
  from = "/api/decap/*"
  to = "/.netlify/functions/decap/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
  X-Frame-Options = "SAMEORIGIN"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"
